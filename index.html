---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
          <div class="container">
              <div class="row">
                  <div class="col-xs-6 pad-left-0">
                      <h4 class="media-heading"><a href={{ post.url | prepend: site.baseurl }}>{{post.title}}</a></h4>
                      <p>{{post.excerpt}}</p>
                      <a href={{ post.url | prepend: site.baseurl }}>More ...</a>
                  </div>
                  <div class="col-xs-6">
                      <a href={{ post.url | prepend: site.baseurl }}>
                          <img src={{ post.gif | prepend: site.baseurl }} alt={{ post.title }} width="100%"/>
                      </a>
                  </div>
              </div>
          </div>
        <!--
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        -->
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
